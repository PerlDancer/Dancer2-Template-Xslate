name    = Dancer2-Template-Xslate
author  = Richard Simões <rsimoes AT cpan DOT org>
license = MIT
copyright_holder = Richard Simões
copyright_year   = 2013

version = v0.0.2

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[@TestingMania]
disable = Test::Synopsis

[@Git]
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[AutoPrereqs]
skip = ^(?:base|strict|warnings|if|utf8|charnames|open|parent|re|subs|version|Carp|File::Spec|File::Spec::Functions|List::Util|POSIX|Params::Check|Scalar::Util|Dancer2::Core::Role::Template|Dancer2::Core::Types|Dancer2::FileUtils)$

[Prereqs]
Dancer2=0.02

[PruneFiles]
filename=dist.ini

[Test::PodSpelling]
stopwords = prerendered
stopwords = yaml

[CheckChangesHasContent]

[Clean]

[CoalescePod]

[ExtraTests]

[MinimumPerl]

[NextRelease]

[OurPkgVersion]
