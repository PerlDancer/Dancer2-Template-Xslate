name    = Dancer2-Template-Xslate
author  = Richard Simões <rsimoes AT cpan DOT org>
license = MIT
copyright_holder = Richard Simões
copyright_year   = 2020

version = v0.1.2

[NextRelease]

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:PerlDancer
bugtracker.github = user:PerlDancer

[AutoPrereqs]
skip = ^(?:base|strict|warnings|if|utf8|charnames|open|re|subs|version|File::Spec::Functions|Carp|Dancer2::.+)$

[Prereqs]
Dancer2 = 0.15

[MinimumPerl]

[OurPkgVersion]

[CheckChangesHasContent]

[CoalescePod]

[@TestingMania]
disable = Test::Synopsis

[ExtraTests]

[Test::PodSpelling]
stopwords = prerendered
stopwords = yaml

[PruneFiles]
filename=dist.ini

[@Git]
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v

[Git::CommitBuild]

[Clean]

[TravisCI]
perl_version = 5.14
perl_version = 5.16
perl_version = 5.18
perl_version = 5.20
perl_version = 5.22
perl_version = 5.24
perl_version = 5.26
perl_version = 5.28
perl_version = 5.30
irc_channels = irc.perl.org#dancer
irc_template = %{branch}#%{build_number} by %{author}: %{message} (%{build_url})
verbose = 0
test_deps = 0
test_authordeps = 0
no_notify_email = 1
coveralls = 0
extra_dep = Test::EOL Test::NoTabs Test::Kwalitee
