name    = Dancer2-Template-Xslate
author  = Richard Simões <rsimoes AT cpan DOT org>
license = MIT
copyright_holder = Richard Simões
copyright_year   = 2013

version = v0.0.5

[NextRelease]

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[AutoPrereqs]
skip = ^(?:base|strict|warnings|if|utf8|charnames|open|re|subs|version|File::Spec::Functions|Carp|Dancer2::.+)$

[MinimumPerl]

[OurPkgVersion]

[CheckChangesHasContent]

[CoalescePod]

[@TestingMania]
disable = Test::Synopsis

[ExtraTests]

[Test::PodSpelling]
stopwords = prerendered
stopwords = yaml

[PruneFiles]
filename=dist.ini

[@Git]
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v

[Git::CommitBuild]

[Clean]
